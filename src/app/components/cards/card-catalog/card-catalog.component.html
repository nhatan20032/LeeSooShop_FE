<div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded">
    <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
            <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                <h3 class="font-semibold text-base text-blueGray-700">Chức năng</h3>
            </div>
            <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
                <button (click)="openCreatedDialog()"
                    class="text-white p-3 text-center inline-flex items-center justify-center w-12 h-12 shadow-lg rounded-full bg-emerald-500"
                    type="button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="block w-full overflow-x-auto">
        <div class="flex flex-wrap mt-4 items-center">
            <div class="flex-grow mb-12 xl:mb-0 px-4">
                <mat-form-field class="w-full">
                    <mat-label>Tìm kiếm</mat-label>
                    <input matInput class="w-full" placeholder="Ví dụ: Đồ chơi A" (input)="onSearchInputChange($event)">
                </mat-form-field>
            </div>
        </div>
    </div>
</div>
